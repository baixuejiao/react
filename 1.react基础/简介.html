  <!-- 
      react 起源： Facebook的内部项目，用来架设Instagram网站 2013年5月开源
      angular 谷歌 MVC 不支持组件化开发
      library（库）： 小而巧的库，只提供了特定的API jQuery zepto 船小好掉头可以很方便的从一个库切换到另外的库，但是代码几乎不会改变
      framework（框架）：大而全的是框架 框架提供了一整套的解决方案 如果在项目中间想切换到另外的框架比较困难

      三大主流框架
        Angular.js
        Vue.js
        React.js

      React与Vue的对比
        模块化 是从代码的角度来进行分析的 把一些可复用的代码，抽离为单个的模块 便于项目的维护和开发
        组件化 是从UI界面的角度来进行分析的 把一些可复用的UI元素抽离
        组件化的好处 随着项目规模的增大，手里的组件越来越多，很方便就能把现有的组件拼接为一个完整的页面
        Vue是如何实现组件化的： 通过.vue文件，来创建对应的组件
          Templete 结构
          script 行为
          style 样式
        React是如何实现组件化的： React中有组件化的概念 但么有像Vue这样的组件模板文件 React中一切都是以JS来表现的 

      
        虚拟DOM 为了实现页面中 DOM的高效更新 
              用JS对象的形式来模拟页面上DOM嵌套关系 虚拟DOM是以JS对象的形式存在的


        diff算法
